        <h:panelGrid columns="2" style="border-collapse: collapse; margin: 0 auto; border-right-width:1; border-top-width:1;  background-color:#FFFFFF">

          <h:outputText value="Username " /> 
    		<p:inputText id="username" value="#{loginBean.username}" 
                 required="true" requiredMessage="Username required" update="messages2"/>
    			
           
            <h:outputText value="Password " />  
            <p:password id="pw1" value="#{loginBean.password}" 
                   required="true" requiredMessage="Password required" match="pw2" update="messages2"/> 
                   
                    <h:outputText value="Password " />  
           		 <p:password id="pw2" value="#{loginBean.password}" 
                   required="true" requiredMessage="Password required" update="messages2"/> 
          
        </h:panelGrid>
